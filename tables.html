<!DOCTYPE html>
<html>
<head>
	<title>Table </title>
	<meta charset="utf-8" />
	<meta name="author" content="Your Name" />
</head>
<body>
	<table border=1 width=960>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td colspan=2>
			4
		</td>
	</tr>
	</table>

<h2>Another Example for Rowspan and colspan</h2>
<table border=1 width=960>
		<tr>
			<td rowspan=2>
			Logo</td>
			<td>Banner</td>
			</tr>
			<tr>
				<td>Top Menu</td>
			</tr>
			<tr>
				<td>Left Menu</td>
				<td>Main Content</td>
			</tr>
			<tr>
				<td colspan="2">
				&copy; yoursite.com, All right Reserved.</td>
			</tr>

		</table>


<h2>Another Example for Rowspan and colspan</h2>
<table border=1 width=960>
<tr>
	<td colspan=2>
		1
	</td>
	<tr>
		<td width="20%" valign="top">2</td>
		<td rowspan=2 width=80%>
			<table cellpadding=5 cellspacing=5 width=100%>
				<tr>
					<td colspan=4>Slider</td>
			</tr>
			<tr>
					<td colspan=4>Menu</td>
			</tr>
			<tr>
					<td colspan=2>Images</td>
				<td colspan=2>Description</td>
			</tr>
			<tr>
				<td>Column1</td>
				<td>Column2</td>
				<td>Column3</td>
				<td> Colulmn4</td>
			</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>4</td>
	</tr>
	<tr>
		<td colspan=2>
		5</td>
	</tr>
</table>


<!-- Example of colspan-->
<br>
<table width="960px" align="center">
	<tr>
		<td colspan="2">
			1
		</td>
	</tr>
	<tr>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td colspan=2>
			4
		</td>
	</tr>
	</table>

	<!-- Example of Rowspan and Colspan-->
	<br>
	<table border=1 width="960px" align="center">
		<tr>
			<td rowspan=2>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">6</td>
		</tr>
	</table>






















</body>
</html>
